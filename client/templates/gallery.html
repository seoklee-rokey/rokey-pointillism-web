<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>전시관 사진</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 14px;
      width: min(920px, 92vw);
      margin: 0 auto;
    }

    .thumb {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: #121a2a;
      cursor: pointer;
    }

    .thumb img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
    }

    .thumb p {
      margin: 0;
      padding: 8px;
      font-size: 12px;
      opacity: .85;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <main class="wrap">

    <h1 class="title">전시관 사진 불러오기</h1>

    <div class="grid">
      {% for it in items %}
        <form class="thumb" action="/select_gallery/{{ token }}" method="post">
          <input type="hidden" name="artwork_id" value="{{ it.id }}" />
          <button type="submit" style="all:unset; cursor:pointer; width:100%;">
            <img src="{{ url_for('gallery_file', filename=it.image_filename) }}" alt="{{ it.title }}">
            <p>{{ it.title }}</p>
          </button>
        </form>
      {% endfor %}
    </div>

    <!-- 하단 중앙 버튼 -->
    <div style="margin-top:28px; display:flex; justify-content:center;">
      <a class="modal-btn" href="/" style="width:min(360px,92vw); text-align:center;">
        메인
      </a>
    </div>

  </main>
</body>
</html>
