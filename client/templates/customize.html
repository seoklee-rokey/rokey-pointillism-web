<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>커스터마이징</title>
  <link rel="stylesheet" href="/static/css/style.css" />

  <style>
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      width: min(980px, 100%);
      margin: 0 auto;
    }

    .card {
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 12px;
      background: #121a2a;
    }

    .imgwrap {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 420px;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      display: block;
    }

    .muted { opacity: .85; }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      font-size: 12px;
    }

    .range { width: 520px; max-width: 90vw; } 

    .hint {
      font-size: 12px;
      opacity: .78;
      margin-top: 6px;
      line-height: 1.4;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.35);
      border-radius: 14px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .15s ease;
    }

    .imgwrap.busy .overlay {
      opacity: 1;
    }

    @media (max-width: 820px){
      .row { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <main class="wrap" style="place-content:start; padding-top:18px;">
    <h1 class="title">로봇 작동 전 커스터마이징</h1>

    <div class="row">

      <!-- 원본 -->
      <div class="card">
        <h2 style="margin:0 0 10px 0; font-size:16px;">원본</h2>
        <div class="imgwrap">
          <img src="{{ original_url }}" alt="original" />
        </div>
        <div class="hint muted">
          선택한 사진(원본)은 그대로 유지돼요.
        </div>
      </div>

      <!-- 처리 결과 -->
      <div class="card">
        <h2 style="margin:0 0 10px 0; font-size:16px;">처리 결과</h2>

        <div id="processedWrap" class="imgwrap">
          <img id="processed" src="{{ processed_url }}" alt="processed" />
          <div class="overlay">처리 중…</div>
        </div>
        <!--
        <div class="controls">
          <label class="muted" style="display:flex; gap:8px; align-items:center;">
            Density:
            <input id="density" class="range" type="range" min="0" max="100" value="50" />
          </label>

          <span class="pill" id="densityVal">50</span>
        </div>
        -->
        <div class="hint">
          슬라이더를 움직이면 자동으로 다시 처리됩니다.
        </div>
      </div>

    </div>
    <!-- -->
    <div class="controls">
      <label class="muted" style="display:flex; gap:8px; align-items:center;">
        Density:
        <input id="density" class="range" type="range" min="0" max="100" value="50" />
      </label>
      <span class="pill" id="densityVal">50</span>
    </div>

    <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:14px;">
      <a class="modal-btn" href="/">메인</a>
      <button class="primary-btn" id="runBtn" type="button">
        로봇 작동 시작
      </button>
    </div>

  </main>

  <script>
    const token = "{{ token }}";

    const densityEl = document.getElementById("density");
    const densityValEl = document.getElementById("densityVal");
    const processedEl = document.getElementById("processed");
    const processedWrap = document.getElementById("processedWrap");
    const runBtn = document.getElementById("runBtn");

    let inFlight = null;
    let debounceTimer = null;
    const DEBOUNCE_MS = 250;

    function setBusy(isBusy) {
      processedWrap.classList.toggle("busy", isBusy);
    }

    function setError(msg) {
      console.error(msg || "처리 실패");
    }

    async function requestProcess(density) {

      if (inFlight) inFlight.abort();
      inFlight = new AbortController();

      setBusy(true);

      try {
        const res = await fetch(`/process/${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ density: Number(density) }),
          signal: inFlight.signal
        });

        if (!res.ok) throw new Error("HTTP Error");

        const data = await res.json();
        if (!data.ok) throw new Error("Invalid response");

        processedEl.src = data.processed_url;

        setBusy(false);
      } catch (e) {
        if (e.name === "AbortError") return;
        setBusy(false);
        setError("처리 실패");
      }
    }

    function scheduleProcess() {
      const v = densityEl.value;
      densityValEl.textContent = v;

      if (debounceTimer) clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        requestProcess(v);
      }, DEBOUNCE_MS);
    }

    densityValEl.textContent = densityEl.value;
    densityEl.addEventListener("input", scheduleProcess);

    runBtn.addEventListener("click", () => {
      alert("다음 단계: 로봇 RUN 페이지 연결 예정");
    });

  </script>

</body>
</html>
