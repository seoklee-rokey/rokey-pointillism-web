<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>web_project</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <main class="wrap">
    <h1 class="title">점묘화 로봇 시스템</h1>

    <button id="openDialogBtn" class="primary-btn">사진 가져오기</button>
  </main>

  <!-- ✅ 다이얼로그(모달) -->
  <div id="modalBackdrop" class="backdrop hidden"></div>

  <div id="photoModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-header">
      <h2 id="modalTitle">사진 선택</h2>
      <button id="closeModalBtn" class="icon-btn" aria-label="닫기">✕</button>
    </div>

    <div class="modal-body">
      <button id="btnCapture" class="modal-btn">사진 촬영하기</button>
      <button id="btnUpload" class="modal-btn">사진 업로드하기</button>
      <button id="btnGallery" class="modal-btn">전시관 사진 불러오기</button>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
